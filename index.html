<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BancoJSON</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="container-info">
            <div class="info-banco">
                <picture>
                    <img src="/img/logo.png" alt="Logo">
                </picture>
                <h1 id="nombre-banco"></h1>
                <h2 id="sucursal-banco">Lorem ipsum dolor sit amet.</h2>
            </div>
            
            <div class="info-cliente">
                <h2>Cliente: <span id="nombre-cliente"></span></h2>
                <h3>Número Cuenta: <span id="numero-cuenta"></span></h3>
            </div>
            
            <div class="montos">
                <div class="info-usd">
                    <picture>
                        <img src="/img/usd.png" alt="usd-dolar">
                    </picture>
                    <h2 id="monto-usd"></h2>
                    <h2 id="usd"></h2>
                </div>
                
                <div class="info-eur">
                    <picture>
                        <img src="/img/eur.png" alt="euro">
                    </picture>
                    <h2 id="monto-eur"></h2>
                    <h2 id="euro"></h2>
                </div>
            </div>
            
            <div class="info2-banco">
                <h2> Código Banco: <span id="codigo-banco"></span></h2>
                <h3> Abierto: <span id="fecha-apertura"></span></h3>
            </div>
        </div>
    </div>
</body>
</html>
